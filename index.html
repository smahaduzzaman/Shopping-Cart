<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Shopping Cart Design</title>
</head>

<body class="bg-light">
    <div class="container text-white mb-5 bg-secondary py-4">
        <h1>Shopping Cart <span class="badge bg-danger fs-4 text-black">New</span></h1>
    </div>
    <div class="container">
        <div class="row bg-white align-items-center">
            <div class="col-md-3">
                <img class="img-fluid d-flex mx-auto" src="/images/mackbook-pro.jpg" width="250px" alt="Macbook Pro">
                <h5 class="text-center my-3 text-muted">MacBook Pro</h5>
            </div>
            <div class="col-md-5">
                <div class="d-flex my-5 mx-5">
                    <button onclick="handleProductChange('laptop', false)" class="btn btn-danger">Remove</button>
                    <input id="laptop-count" type="number" class="form-control text-center" value="1">
                    <button onclick="handleProductChange('laptop', true)" class="btn btn-success">Add</button>
                </div>
            </div>
            <div class="col-md-4 my-5 text-center text-muted">
                <h5>৳ <span id="laptop-total">2,40,000</span></h5>
            </div>
        </div>
        <div>
            <div class="row bg-white align-items-center my-5">
                <div class="col-md-3">
                    <img class="img-fluid d-flex mx-auto" src="/images/iPhone13ProMax.jpg" width="250px" alt="Macbook Pro">
                    <h5 class="text-center my-3 text-muted">iPhone 13 Pro Max</h5>
                </div>
                <div class="col-md-5">
                    <div class="d-flex my-5 mx-5">
                        <button onclick="handleProductChange('phone', false)" class="btn btn-danger">Remove</button>
                        <input id="phone-count" type="number" class="form-control text-center" value="1">
                        <button onclick="handleProductChange('phone', true)" class="btn btn-success">Add</button>
                    </div>
                </div>
                <div class="col-md-4 my-5 text-center text-muted">
                    <h5>৳ <span id="phone-total">1,70,000</span></h5>
                </div>
            </div>
        </div>
        <div class="bg-secondary text-white">
            <div class="row d-flex mx-5 my-5 p-5">
                <div class="col-md-5">
                    <h5>Subtotal</h5>
                    <h5>TAX</h5>
                    <h5>Grand Total</h5>
                </div>
                <div class="col-md-4">
                    <h5>৳ <span id="sub-total">4,10,000</span></h5>
                    <h5>৳ <span id="tax-amount">0</span></h5>
                    <h5>৳ <span id="grand-total">4,10,000</span></h5>
                </div>
                <div class="col-md-3">
                    <button onclick="checkOut()" class="bg-danger float-end text-white fw-bold mb-5 px-5 py-3 border-0">CheckOut</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
